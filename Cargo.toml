[package]
name = "sqlx_migrator"
version = "0.1.0"
edition = "2021"
authors = ["Saurav Sharma <appdroiddeveloper@gmail.com>"]
homepage = "https://github.com/iamsauravsharma/sqlx_migrator"
repository = "https://github.com/iamsauravsharma/sqlx_migrator"
description = "Migrator for writing sqlx migration using Rust instead of SQL"
license = "MIT"
readme = "README.MD"

[dependencies]
sqlx = { version = "0.6.0", default-features = false }
async-trait = "0.1.56"
tracing = { version = "0.1.36", optional = true }
thiserror = "1.0.31"
clap = { version = "3.2.16", features = ["derive"], optional = true }
chrono = "0.4.19"

[dev-dependencies]
tokio = { version = "1.20.1", features = ["rt-multi-thread", "macros"] }

[features]
default = [
    "cli",
    "runtime-tokio-native-tls",
    "sqlite",
    "tracing",
    "sqlx/macros",
    "sqlx/chrono",
]
runtime-async-std-native-tls = ["sqlx/runtime-async-std-native-tls"]
runtime-async-std-rustls = ["sqlx/runtime-async-std-rustls"]
runtime-actix-native-tls = ["sqlx/runtime-actix-native-tls"]
runtime-actix-rustls = ["sqlx/runtime-actix-rustls"]
runtime-tokio-native-tls = ["sqlx/runtime-tokio-native-tls"]
runtime-tokio-rustls = ["sqlx/runtime-tokio-rustls"]
postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]
cli = ["clap"]

[[example]]
name = "postgres"
path = "examples/postgres/main.rs"
required-features = ["postgres", "runtime-tokio-native-tls"]

[[example]]
name = "sqlite"
path = "examples/sqlite/main.rs"
required-features = ["sqlite", "runtime-tokio-native-tls"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
