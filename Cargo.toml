[package]
name = "sqlx_migrator"
version = "0.1.0"
edition = "2021"
authors = ["Saurav Sharma <appdroiddeveloper@gmail.com>"]
homepage = "https://github.com/iamsauravsharma/sqlx_migrator"
repository = "https://github.com/iamsauravsharma/sqlx_migrator"
license = "MIT"
readme = "README.MD"

[dependencies]
sqlx = { version = "0.5.13", default-features = false }
petgraph = { version = "0.6.0", default-features = false }
async-trait = "0.1.53"
tracing = { version = "0.1.34", optional = true }
thiserror = "1.0.31"

[features]
default = ["runtime-tokio-native-tls", "postgres", "tracing"]
runtime-tokio-native-tls = ["sqlx/runtime-tokio-native-tls"]
postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]
